<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Abrupt</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <style>
    :root {
      --ui-color: rgb(111, 237, 0);
      --ui-border: rgb(21, 72, 13);
      --ui-border-size: 16px;
      --ui-width: 800px;
      --ui-height: 600px;
    }
    body {
      margin: 2rem 0;
      padding: 0;
      background-color: black;
    }
    #hud {
      /* position: absolute; */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      line-height: 1.5rem;
      font-size: 1.2rem;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-transform: uppercase;
      text-align: center;
      top: 1rem;
      left: 1rem;
      width: var(--ui-width);
      height: 6rem;
      margin: 0 auto;
      pointer-events: none;
      z-index: 100;
      color: var(--ui-color);
      background: rgba(0, 0, 0, 0.5);
      border: var(--ui-border-size) solid var(--ui-border);
      border-radius: 2rem 2rem 0 0;
    }
    #hud-fuel {
      height: 2rem;
      display: flex;
      align-self: center;
      width: 100%;
      max-width: calc(var(--ui-width) + var(--ui-border-size) * 2);
      margin: 0 auto;
      background-color: red; /* Change the progress bar color here */
      border: 1rem calc(var(--ui-border-size) / 2) solid var(--ui-border);
      border-radius: 0;
      overflow: hidden;
    }
    .hud-fuel__empty {
      background-color: red;
    }
    #gameCanvas {
      margin: 0 auto;
      display: block;
      width: var(--ui-width);
      height: var(--ui-height);
      border: var(--ui-border-size) solid var(--ui-border);
      border-radius: 0 0 2rem 2rem;
      overflow: hidden;
    }
    .land-success {
      color: green;
    }
    .land-fail {
      color: red;
    }
  </style>

  <body>
    <div id="hud">
    </div>
    <progress id="hud-fuel" max="100" value="100"></progress>
    <!-- <canvas id="terrain"></canvas> -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="/core/engine.js"></script>
    <!-- <script src="/core/terrain-generator.js"></script> -->
  </body>

</html>
